<div class="catalog">
    <h2>Livres</h2>

    <div class="btn-group" role="group" aria-label="Choose category">
        <a class="filter category-btn btn btn-secondary border-bottom border-5" id="all" role="button">Tous les livres</a>
        <a class="filter category-btn btn btn-secondary border-bottom" id="combat" role="button">Combat</a>
        <a class="filter category-btn btn btn-secondary border-bottom" id="comedie" role="button">Com√©die</a>
        <a class="filter category-btn btn btn-secondary border-bottom" id="fantastique" role="button">Fantastique</a>
    </div>

    <div id="book-container" class="book-cards-container">
        <div th:class="'card ' + ${book.categorie}" th:each="book : ${books}">
            <img class="card-img-top" th:src="'/img/' + ${book.cover} + '.jpg'" th:alt="${book.name}">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.name}"></h5>
                <p class="card-text" th:text="${book.author}"></p>
                <a th:href="@{'/bookDetails/' + ${book.id}}" class="btn btn-primary">Voir</a>
            </div>
        </div>
    </div>
</div>
