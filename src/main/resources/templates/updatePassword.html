<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STS - Update Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

 <!-- Nav -->
 <div th:replace="fragments/navbar.html"></div>

  <div class = "mt-5 container">
    <div class = "row justify-content-center">
        <div class = "col-md-6">
            <h1>Update Password</h1>
            <form th:action="@{/user/savePassword}" method="post" th:object="${passwordDto}">
                 <!-- error message -->
                 <div th:if="${param.error}">
                    <div class="alert alert-danger">Passwords don't match.</div>
                </div>
                
                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-success">Password successfully changed !</div>
                </div>

                <div class="form-group">
                    <label>new password</label>
                    <input class="form-control" name="newPassword" type="password" value="" />
                </div>

                <div class="mt-3 form-group">
                    <label>confirm password</label>
                    <input class="form-control" name="confirmPassword" type="password" value="" />
                </div>

                <input name="token" type="hidden" th:value="${token}" />

                <div class="mt-3 form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>

            <div class="mt-3">
                <span>Changed your password ? 
                    <a href="/" th:href="@{/login}">Login here</a>
                </span>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
